version: '3.8'

services:
  mcp-webdriverio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-webdriverio
    volumes:
      # Mount for screenshots
      - ./screenshots:/app/screenshots
      # Mount for uploaded files
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      # Add any additional environment variables here
    # Uncomment if you need to expose ports in the future
    # ports:
    #   - "4444:4444"
    # Add any additional configuration as needed
    restart: unless-stopped 